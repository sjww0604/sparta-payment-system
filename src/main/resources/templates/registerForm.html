<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Sparta Point Shop</title>
</head>
<body>
<div class="container">
    <div class="logo">
        <p>새 계정을 만들어 포인트 결제를 시작하세요</p>
    </div>

    <form id="registerForm">
        <div class="form-group">
            <label for="emailInput">이메일</label>
            <input type="email" id="emailInput" placeholder="이메일을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="passwordInput">비밀번호</label>
            <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요 (최소 6자)" required minlength="6">
        </div>

        <div class="form-group">
            <label for="nameInput">이름</label>
            <input type="text" id="nameInput" placeholder="이름을 입력하세요" required>
        </div>

        <button type="button" class="btn-primary" id="registerButton">회원가입</button>
        <a href="/api/auth/login">
            <button type="button" class="btn-secondary">
                로그인 하기
            </button>
        </a>
    </form>
    <div id="result" class="result"></div>
</div>

<script type="module" src="/js/forms/registerForm.js"></script>
</body>
</html>
