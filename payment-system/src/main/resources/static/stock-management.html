                console.error('ì „ì²´ ì•Œë¦¼ ë¡œë“œ ì˜¤ë¥˜:', error);
                showMessage(`ì „ì²´ ì•Œë¦¼ ë¡œë“œ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // ì•Œë¦¼ í‘œì‹œ
        function displayAlerts(alerts) {
            const container = document.getElementById('alerts-container');
            if (alerts.length === 0) {
                container.innerHTML = '<div class="loading">ì•Œë¦¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            container.innerHTML = alerts.map(alert => `
                <div class="alert-card">
                    <div class="alert-header">
                        <div class="alert-type">${getAlertTypeText(alert.alertType)}</div>
                        <div class="alert-time">${new Date(alert.createdAt).toLocaleString()}</div>
                    </div>
                    <div class="alert-message">${alert.message}</div>
                    <div class="product-info">ìƒí’ˆ ID: ${alert.productId} | í˜„ì¬ ì¬ê³ : ${alert.currentStock}ê°œ | ìµœì†Œ ì¬ê³ : ${alert.minStockThreshold}ê°œ</div>
                    <div class="alert-actions">
                        <button class="btn-small btn-success" onclick="resolveAlert(${alert.alertId})">í•´ê²° ì²˜ë¦¬</button>
                    </div>
                </div>
            `).join('');
        }

        // ì•Œë¦¼ íƒ€ì… í…ìŠ¤íŠ¸ ë³€í™˜
        function getAlertTypeText(alertType) {
            const typeMap = {
                'LOW_STOCK': 'ì¬ê³  ë¶€ì¡±',
                'OUT_OF_STOCK': 'í’ˆì ˆ',
                'STOCK_RESTORED': 'ì¬ê³  ë³µêµ¬'
            };
            return typeMap[alertType] || alertType;
        }

        // ì•Œë¦¼ í•´ê²° ì²˜ë¦¬
        async function resolveAlert(alertId) {
            try {
                const response = await fetch(`${API_BASE}/stock-alerts/${alertId}/resolve`, {
                    method: 'PUT'
                });
                const result = await response.text();
                showMessage(result, response.ok ? 'success' : 'error');
                if (response.ok) {
                    loadPendingAlerts();
                }
            } catch (error) {
                console.error('ì•Œë¦¼ í•´ê²° ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                showMessage(`ì•Œë¦¼ í•´ê²° ì²˜ë¦¬ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // í†µê³„ ë¡œë“œ
        async function loadStats() {
            try {
                // ì „ì²´ ìƒí’ˆ ìˆ˜
                const productsResponse = await fetch(`${API_BASE}`);
                if (!productsResponse.ok) {
                    throw new Error(`HTTP error! status: ${productsResponse.status}`);
                }
                const products = await productsResponse.json();
                
                // íŒë§¤ì¤‘ ìƒí’ˆ ìˆ˜
                const activeProducts = products.filter(p => p.status === 'ACTIVE').length;
                
                // ì¬ê³  ë¶€ì¡± ìƒí’ˆ ìˆ˜
                const lowStockProducts = products.filter(p => p.stock <= p.minStockAlert).length;
                
                // ëŒ€ê¸°ì¤‘ì¸ ì•Œë¦¼ ìˆ˜
                const alertsResponse = await fetch(`${API_BASE}/stock-alerts/pending`);
                const pendingAlerts = alertsResponse.ok ? await alertsResponse.json() : [];
                
                // í†µê³„ ì—…ë°ì´íŠ¸
                document.getElementById('total-products').textContent = products.length;
                document.getElementById('active-products').textContent = activeProducts;
                document.getElementById('low-stock-count').textContent = lowStockProducts;
                document.getElementById('pending-alerts').textContent = pendingAlerts.length;
                
                showMessage('í†µê³„ê°€ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
            } catch (error) {
                console.error('í†µê³„ ë¡œë“œ ì˜¤ë¥˜:', error);
                showMessage(`í†µê³„ ë¡œë“œ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ë°ì´í„° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });
    </script>
