<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Sparta Point Shop</title>
</head>
<body>
<div class="container">
    <div class="logo">
        <p>새 계정을 만들어 포인트 결제를 시작하세요</p>
    </div>

    <form id="registerForm">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요" required>
            <div class="helper-text">유효한 이메일 주소를 입력해주세요</div>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요 (최소 6자)" required minlength="6">
            <div class="helper-text">비밀번호는 최소 6자 이상이어야 합니다</div>
        </div>

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력하세요" required>
        </div>

        <button type="button" class="btn-primary" id="registerButton" onclick="handleRegister()">회원가입</button>
        <button type="button" class="btn-secondary" onclick="window.location.href='login.html'">로그인으로 돌아가기</button>
    </form>

    <div class="link-text">
        이미 계정이 있으신가요? <a href="login.html">로그인하기</a>
    </div>

    <div id="result" class="result"></div>
</div>

<script> </script>
</body>
</html>
